<!DOCTYPE html>
<html>
<head>
  <meta name "description" content="[Masonry playground]" />
  <link href="bower_components/normalize-css/normalize.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
  <meta charset=utf-8 />
<title>Oakland Blight Project</title>
</head>
<body>
  <h1>Oakland Blight Project</h1>
  <div class="container--main">
    <ul id="container" class="masonry"></ul>
    <script id="issue-template" type="text/x-handlebars-template" >
      {{#if issue_photo_url}}
      <li class="item">
        <img src="{{issue_photo_url}}" />
        <div class="issue-details">
          <p>900 37th Avenue Oakland, CA 94601, USA</p>
          <p>This is always a hot spot! Please pick this up ASAP.</p>
          <p>50 minutes ago</p> 
        </div>
      </li>
      {{/if}}
    </script>
  </div>
  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/eventie/eventie.js"></script>  
  <script src="bower_components/eventEmitter/EventEmitter.js"></script>  
  <script src="bower_components/imagesloaded/imagesloaded.js"></script>  
  <script src="masonry.pkgd.min.js"></script>  
  <script src="app.js"></script>  
</body>
</html>
