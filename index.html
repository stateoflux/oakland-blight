<!DOCTYPE html>
<html>
<head>
  <meta name "description" content="[Masonry playground]" />
  <link href="bower_components/normalize-css/normalize.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
  <meta charset=utf-8 />
<title>Oakland Blight Project</title>
</head>
<body class="texture">
  <div class="container-header">
    <h2>Oakland Blight Project</h2>
  </div>
  <div class="container-main">
    <div id="ajax-fail"></div>
    <ul id="container" class="masonry"></ul>
    <script id="issue-template" type="text/x-handlebars-template" >
      {{#if photo_url}}
      <li class="item">
        <img src="{{photo_url}}" />
        <div id="map-canvas-{{id}}"></div>
        <div class="issue-details">
          <p>{{address}}</p>
          <p>{{desc}}</p>
          <p class="lighten30">Submitted {{created_at}}</p> 
        </div>
      </li>
      {{/if}}
    </script>
  </div>
  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/eventie/eventie.js"></script>  
  <script src="bower_components/eventEmitter/EventEmitter.js"></script>  
  <script src="bower_components/imagesloaded/imagesloaded.js"></script>  
  <script src="bower_components/momentjs/min/moment.min.js"></script>  
  <script src="masonry.pkgd.min.js"></script>  
  <script src="app.js"></script>  
</body>
</html>
