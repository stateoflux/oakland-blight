<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oakland Blight Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="bower_components/normalize-css/normalize.css" rel="stylesheet">
    <link href="bower_components/html5-boilerplate/css/main.css" rel="stylesheet">
    <link href="public/styles/obp_ouroboros.css" rel="stylesheet">
    <link href="public/styles/app.css" rel="stylesheet">
    <!-- <script src="js/vendor/modernizr-2.6.2.min.js"></script> -->
  </head>
  <body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-header">
      <h2>Oakland Blight Project</h2>
    </div>
    <div class="container-main">
      <div id="ajax-fail"></div>
      <ul id="container" class="masonry"></ul>
      <script id="issue-template" type="text/x-handlebars-template" >
        {{#if photo_url}}
        <li class="item">
          <img src="{{photo_url}}" />
          <div id="map-canvas-{{id}}"></div>
          <div class="issue-details">
            <p class="address">{{address}}</p>
            <p class="desc">{{desc}}</p>
            <p class="created_at">Submitted {{created_at}}</p> 
          </div>
        </li>
        {{/if}}
      </script>
    </div>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/eventie/eventie.js"></script>  
    <script src="bower_components/eventEmitter/EventEmitter.js"></script>  
    <script src="bower_components/imagesloaded/imagesloaded.js"></script>  
    <script src="bower_components/momentjs/min/moment.min.js"></script>  
    <script src="masonry.pkgd.min.js"></script>  
    <script src="app.js"></script>  

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
